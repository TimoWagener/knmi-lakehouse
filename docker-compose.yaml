version: '3.8'

services:
  # -------------------------------------------
  # Infrastructure: MinIO (S3 Storage)
  # -------------------------------------------
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "ADM_TimoWag"
      MINIO_ROOT_PASSWORD: "Ci8H8&9jg^^cBCH38^YY"
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    networks:
      - lakehouse_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # -------------------------------------------
  # Dagster: Webserver (UI)
  # -------------------------------------------
  dagster_webserver:
    build: .
    command: dagster-webserver -h 0.0.0.0 -p 3000 -m src.definitions
    ports:
      - "3000:3000"
    environment:
      # MinIO Overrides for Docker Network
      ENDPOINT_URL: "http://minio:9000"
      # Load secrets (KNMI_API_TOKEN) from .env
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - lakehouse_net
    volumes:
      - ./src:/app/src       # Hot-reloading
      - dagster_home:/app/dagster_home # Shared System Storage

  # -------------------------------------------
  # Dagster: Daemon (Schedules/Sensors)
  # -------------------------------------------
  dagster_daemon:
    build: .
    command: dagster-daemon run -m src.definitions
    environment:
      # MinIO Overrides for Docker Network
      ENDPOINT_URL: "http://minio:9000"
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - lakehouse_net
    volumes:
      - ./src:/app/src
      - dagster_home:/app/dagster_home # Shared System Storage

volumes:
  dagster_home:

networks:
  lakehouse_net: